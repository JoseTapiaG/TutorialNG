<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of _listaDeseos.listas">

    <ion-item>
      <h2>{{lista.nombre}}</h2>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items">
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        {{item.nombre}}
      </ion-item>
    </ion-list>


  </ion-card>
  <ion-fab right bottom>
      <button (click)="irAgregar()" ion-fab color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
