<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div *ngIf="heroe.casa == 'DC'">
      <img src="http://www.brandemia.org/sites/default/files/sites/default/files/logo_dc_comics_nuevo.jpg"
            height="100px">
    </div>
    <div *ngIf="heroe.casa == 'Marvel'">
      <img src="https://vignette.wikia.nocookie.net/marvelvscapcomespaol/images/e/eb/Marvel-Logo.png/revision/latest?cb=20170404210427&path-prefix=es"
            height="100px">
    </div>
  </div>



</div>
